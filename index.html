<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" href="./unnamed.png" type="image/png">
    <title>Profile</title>
    <style>
        .alert-box {
            visibility: hidden;
        }
        .brand-logo:hover{
            transition: 0.4s ease-in-out;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container">
            <a href="#" class="brand-logo waves-effect">Profile Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Profile Finder</h2>
                <p class="lead my-4">
                    Start typing to find a profile
                </p>
            </div>
            <div class="card-body">
                <div class="input-field">
                    <input type="text" id="searchProfile" class="form-control">
                    <label for="searchProfile">Search user...</label>
                </div>
                <div class="alert alert-danger mt-3 alert-box" role="alert">
                </div>
            </div>
            <div class="card-footer py-3">
                <span style="font-size: 20px; color: rgb(70, 186, 186);">All Users: &nbsp;</span>
            </div>
        </div>
        <div id="profileContainer">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./profile.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>

</html>
